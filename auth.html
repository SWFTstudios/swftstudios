<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In | SWFT Notes</title>
  <meta content="Sign in to SWFT Notes to upload and manage your content" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/swftstudios000.css" rel="stylesheet" type="text/css">
  <link href="css/auth.css" rel="stylesheet" type="text/css">
  <link href="images/favicon.webp" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.webp" rel="apple-touch-icon">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2BXR858CL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F2BXR858CL');
  </script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="auth-logo">
          <div class="nav_logo">SWFT <span class="skinny">STUDIOS</span></div>
        </a>
        <h1 class="auth-title">Sign in to Notes</h1>
        <p class="auth-subtitle">Access your knowledge graph</p>
      </div>

      <div class="auth-body">
        <!-- Email Sign-in Form -->
        <div id="email-auth" class="auth-method">
          <form id="email-form" class="auth-form">
            <div class="form-field">
              <label for="email-input" class="form-label">Email address</label>
              <input 
                type="email" 
                id="email-input" 
                name="email"
                class="form-input" 
                placeholder="you@example.com" 
                required
                autocomplete="email"
              >
            </div>
            <button type="submit" class="auth-button primary" id="email-submit-btn">
              <span class="button-text">Send magic link</span>
              <span class="button-loader" hidden>
                <svg class="spinner" width="16" height="16" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity="0.25"/>
                  <path d="M12 2 A10 10 0 0 1 22 12" stroke="currentColor" stroke-width="3" fill="none"/>
                </svg>
              </span>
            </button>
          </form>

          <div id="email-success" class="auth-message success" hidden>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <p>Check your email for the magic link!</p>
          </div>
        </div>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <!-- GitHub OAuth -->
        <button type="button" class="auth-button github" id="github-auth-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
          </svg>
          <span>Continue with GitHub</span>
        </button>

        <!-- Error Message -->
        <div id="auth-error" class="auth-message error" hidden>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p id="error-message">Something went wrong. Please try again.</p>
        </div>

        <!-- Loading State -->
        <div id="auth-loading" class="auth-loading" hidden>
          <svg class="spinner" width="32" height="32" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity="0.25"/>
            <path d="M12 2 A10 10 0 0 1 22 12" stroke="currentColor" stroke-width="3" fill="none"/>
          </svg>
          <p>Signing you in...</p>
        </div>
      </div>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have access? <a href="mailto:hello@swftstudios.com?subject=Request%20Access%20to%20SWFT%20Notes" class="auth-link">Request access</a>
        </p>
        <p class="auth-footer-text">
          Just want to read? <a href="blog.html" class="auth-link">View public notes</a>
        </p>
      </div>
    </div>

    <!-- Back to home -->
    <a href="index.html" class="auth-back">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to home
    </a>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Auth Script -->
  <script src="js/auth.js"></script>
</body>
</html>
