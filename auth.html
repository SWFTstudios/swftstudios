<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In | SWFT Notes</title>
  <meta content="Sign in to SWFT Notes to upload and manage your content" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/swftstudios000.css" rel="stylesheet" type="text/css">
  <link href="css/auth.css" rel="stylesheet" type="text/css">
  <link href="images/favicon.webp" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.webp" rel="apple-touch-icon">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2BXR858CL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F2BXR858CL');
  </script>
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="auth-logo">
          <div class="nav_logo">SWFT <span class="skinny">STUDIOS</span></div>
        </a>
        <h1 class="auth-title">Sign in to Notes</h1>
        <p class="auth-subtitle">Access your knowledge graph</p>
      </div>

      <div class="auth-body">
        <!-- Toggle between sign in and sign up -->
        <div class="auth-toggle">
          <button type="button" class="auth-toggle-btn active" id="signin-toggle" data-mode="signin">Sign In</button>
          <button type="button" class="auth-toggle-btn" id="signup-toggle" data-mode="signup">Sign Up</button>
        </div>

        <!-- Email/Password Form -->
        <div id="email-auth" class="auth-method">
          <form id="email-form" class="auth-form">
            <div class="form-field">
              <label for="email-input" class="form-label">Email address</label>
              <input 
                type="email" 
                id="email-input" 
                name="email"
                class="form-input" 
                placeholder="you@example.com" 
                required
                autocomplete="email"
              >
            </div>
            <div class="form-field">
              <label for="password-input" class="form-label">Password</label>
              <input 
                type="password" 
                id="password-input" 
                name="password"
                class="form-input" 
                placeholder="••••••••" 
                required
                autocomplete="current-password"
                minlength="6"
              >
            </div>
            <button type="submit" class="auth-button primary" id="email-submit-btn">
              <span class="button-text" id="submit-button-text">Sign In</span>
              <span class="button-loader" hidden>
                <svg class="spinner" width="16" height="16" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity="0.25"/>
                  <path d="M12 2 A10 10 0 0 1 22 12" stroke="currentColor" stroke-width="3" fill="none"/>
                </svg>
              </span>
            </button>
          </form>
        </div>

        <!-- Error Message -->
        <div id="auth-error" class="auth-message error" hidden>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p id="error-message">Something went wrong. Please try again.</p>
        </div>

        <!-- Loading State -->
        <div id="auth-loading" class="auth-loading" hidden>
          <svg class="spinner" width="32" height="32" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity="0.25"/>
            <path d="M12 2 A10 10 0 0 1 22 12" stroke="currentColor" stroke-width="3" fill="none"/>
          </svg>
          <p>Signing you in...</p>
        </div>
      </div>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Just want to read? <a href="blog.html" class="auth-link">View public notes</a>
        </p>
      </div>
    </div>

    <!-- Back to home -->
    <a href="index.html" class="auth-back">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to home
    </a>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Auth Script -->
  <script src="js/auth.js"></script>
</body>
</html>
